<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J query Calculator</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <p>Jquery claculator</p>
        <div class="calc-row">
            <div class="screen">
                012345678
            </div>
        </div>
            <div class="calc-row">
                <div class="button">C</div>
                <div class="button">CE</div>
                <div class="button  backspace">back</div>
                <div class="button plus-mins">+/-</div>
                <div class="button">%</div>
        </div>
        <div class="calc-row">
            <div class="button">7</div>
            <div class="button">8</div>
            <div class="button">9</div>
            <div class="button divice">/</div>
            <div class="button">sqrt</div>
    </div>
    <div class="calc-row">
        <div class="button">4</div>
        <div class="button">5</div>
        <div class="button  ">6</div>
        <div class="button multiply">*</div>
        <div class="button inverse">1/x</div>
</div>
<div class="calc-row">
    <div class="button zero">1</div>
    <div class="button decimal">.</div>
    <div class="button p">+</div>
    <div class="button eqaul"> =  </div>
    <!-- <div class="button inverse pi">pi</div> -->
</div> 
    </div>
</body>
<script src="jquery-3.7.1.min.js"></script>
<script src="calc.js"></script>
</html>
